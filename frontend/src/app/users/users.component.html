<table mat-table [dataSource]="users" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    <ng-container matColumnDef="ime">
        <th mat-header-cell *matHeaderCellDef> Ime </th>
        <td mat-cell *matCellDef="let element"> {{element.ime}} </td>
    </ng-container>
    <ng-container matColumnDef="prezime">
        <th mat-header-cell *matHeaderCellDef> Prezime </th>
        <td mat-cell *matCellDef="let element"> {{element.prezime}} </td>
    </ng-container>
    <ng-container matColumnDef="lozinka">
        <th mat-header-cell *matHeaderCellDef> Lozinka </th>
        <td mat-cell *matCellDef="let element"> {{element.lozinka}} </td>
    </ng-container>
    <ng-container matColumnDef="uloga">
        <th mat-header-cell *matHeaderCellDef> Uloga </th>
        <td mat-cell *matCellDef="let element"> {{element.uloga}} </td>
    </ng-container>
      <ng-container matColumnDef="adresa">
        <th mat-header-cell *matHeaderCellDef> Adresa </th>
        <td mat-cell *matCellDef="let element"> {{element.adresa}} </td>
    </ng-container>
    <ng-container matColumnDef="pregled">
        <th mat-header-cell *matHeaderCellDef> Pregled </th>
        <td mat-cell *matCellDef="let element"> {{element.pregled}} </td>
    </ng-container>
    <ng-container matColumnDef="lbo">
        <th mat-header-cell *matHeaderCellDef> Lbo </th>
        <td mat-cell *matCellDef="let element"> {{element.lbo}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
