<table mat-table [dataSource]="records" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    <ng-container matColumnDef="opis">
        <th mat-header-cell *matHeaderCellDef> Opis </th>
        <td mat-cell *matCellDef="let element"> {{element.opis}} </td>
    </ng-container>
    <ng-container matColumnDef="datum">
        <th mat-header-cell *matHeaderCellDef> Datum </th>
        <td mat-cell *matCellDef="let element"> {{element.datum}} </td>
    </ng-container>
    <ng-container matColumnDef="lekar">
        <th mat-header-cell *matHeaderCellDef> Lekar </th>
        <td mat-cell *matCellDef="let element"> {{element.lekar}} </td>
    </ng-container>
    <ng-container matColumnDef="pacijent">
        <th mat-header-cell *matHeaderCellDef> Pacijent </th>
        <td mat-cell *matCellDef="let element"> {{element.pacijent}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
